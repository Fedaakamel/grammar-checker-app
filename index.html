<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Genius - AI Grammar Checker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function GrammarChecker() {
            const [inputText, setInputText] = useState('');
            const [language, setLanguage] = useState('english');
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);

            const checkGrammar = async () => {
                if (!inputText.trim()) {
                    alert('Please enter some text to check!');
                    return;
                }

                setLoading(true);
                setResult(null);

                try {
                    // Call YOUR Netlify function instead of API directly
                    const response = await fetch('/.netlify/functions/check-grammar', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: inputText,
                            language: language
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to check grammar');
                    }

                    const data = await response.json();
                    setResult(data);
                } catch (error) {
                    console.error("Error:", error);
                    alert("Something went wrong: " + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const exampleTexts = {
                english: "I goes to the store yesterday and buy some apples. Their very delicious and I enjoy it alot.",
                arabic: "انا ذهبت الى المدرسه امس وكان الجو جميل جدا واستمتعت كثيرا"
            };

            const loadExample = () => {
                setInputText(exampleTexts[language]);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-8 pt-8">
                            <div className="flex items-center justify-center gap-3 mb-3">
                                <svg className="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                                </svg>
                                <h1 className="text-4xl font-bold text-gray-800">Grammar Genius</h1>
                            </div>
                            <p className="text-gray-600">AI-Powered Grammar Checker & Language Improver</p>
                            <p className="text-sm text-indigo-600 font-medium mt-1">English & Arabic Support • Powered by Groq</p>
                        </div>

                        <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                            <div className="flex items-center gap-4 mb-4">
                                <svg className="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
                                </svg>
                                <label className="font-medium text-gray-700">Select Language:</label>
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => setLanguage('english')}
                                        className={`px-4 py-2 rounded-lg font-medium transition ${language === 'english' ? 'bg-indigo-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}
                                    >
                                        English
                                    </button>
                                    <button
                                        onClick={() => setLanguage('arabic')}
                                        className={`px-4 py-2 rounded-lg font-medium transition ${language === 'arabic' ? 'bg-indigo-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}
                                    >
                                        العربية
                                    </button>
                                </div>
                            </div>

                            <div className="mb-4">
                                <label className="block font-medium text-gray-700 mb-2">Enter your text:</label>
                                <textarea
                                    value={inputText}
                                    onChange={(e) => setInputText(e.target.value)}
                                    className="w-full h-40 p-4 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none resize-none"
                                    placeholder={language === 'english' ? "Type or paste your English text here..." : "اكتب أو الصق النص العربي هنا..."}
                                    dir={language === 'arabic' ? 'rtl' : 'ltr'}
                                />
                                <div className="flex justify-between items-center mt-2">
                                    <span className="text-sm text-gray-500">{inputText.length} characters</span>
                                    <button onClick={loadExample} className="text-sm text-indigo-600 hover:text-indigo-700 font-medium">
                                        Load Example
                                    </button>
                                </div>
                            </div>

                            <button
                                onClick={checkGrammar}
                                disabled={loading}
                                className="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                            >
                                {loading ? (
                                    <>
                                        <div className="w-5 h-5 border-3 border-white border-t-transparent rounded-full animate-spin" />
                                        Analyzing...
                                    </>
                                ) : (
                                    <>
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                        Check & Improve
                                    </>
                                )}
                            </button>
                        </div>

                        {result && (
                            <div className="space-y-4">
                                <div className="bg-white rounded-2xl shadow-lg p-6">
                                    <h3 className="font-bold text-lg mb-3 text-gray-800">Quality Score</h3>
                                    <div className="flex items-center gap-4">
                                        <div className="flex-1 bg-gray-200 rounded-full h-3">
                                            <div className="bg-gradient-to-r from-indigo-500 to-indigo-600 h-3 rounded-full transition-all duration-500" style={{ width: `${result.overallQuality * 10}%` }} />
                                        </div>
                                        <span className="text-2xl font-bold text-indigo-600">{result.overallQuality}/10</span>
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl shadow-lg p-6">
                                    <h3 className="font-bold text-lg mb-3 text-gray-800 flex items-center gap-2">
                                        <svg className="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                        Improved Version
                                    </h3>
                                    <div className="p-4 bg-green-50 rounded-lg border-2 border-green-200" dir={language === 'arabic' ? 'rtl' : 'ltr'}>
                                        <p className="text-gray-800 leading-relaxed">{result.correctedText}</p>
                                    </div>
                                </div>

                                {result.errors && result.errors.length > 0 && (
                                    <div className="bg-white rounded-2xl shadow-lg p-6">
                                        <h3 className="font-bold text-lg mb-4 text-gray-800 flex items-center gap-2">
                                            <svg className="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                            Corrections Made ({result.errors.length})
                                        </h3>
                                        <div className="space-y-3">
                                            {result.errors.map((error, index) => (
                                                <div key={index} className="border-l-4 border-orange-400 pl-4 py-2">
                                                    <div className="flex flex-wrap gap-2 items-center mb-2">
                                                        <span className="px-2 py-1 bg-orange-100 text-orange-800 text-xs font-semibold rounded">{error.type}</span>
                                                        <span className="line-through text-red-600">{error.original}</span>
                                                        <span>→</span>
                                                        <span className="text-green-600 font-medium">{error.correction}</span>
                                                    </div>
                                                    <p className="text-sm text-gray-600">{error.explanation}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {result.suggestions && result.suggestions.length > 0 && (
                                    <div className="bg-white rounded-2xl shadow-lg p-6">
                                        <h3 className="font-bold text-lg mb-4 text-gray-800 flex items-center gap-2">
                                            <svg className="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                                            </svg>
                                            Improvement Suggestions
                                        </h3>
                                        <ul className="space-y-2">
                                            {result.suggestions.map((suggestion, index) => (
                                                <li key={index} className="flex gap-2 text-gray-700">
                                                    <span className="text-indigo-600 font-bold">•</span>
                                                    <span>{suggestion}</span>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                )}
                            </div>
                        )}

                        <div className="mt-8 text-center text-sm text-gray-600 pb-8">
                            <p>✨ Free & Open Source • No Data Stored</p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<GrammarChecker />, document.getElementById('root'));
    </script>
</body>
</html>
