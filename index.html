
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Genius - AI Grammar Checker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

function GrammarChecker() {
    const [inputText, setInputText] = useState('');
    const [language, setLanguage] = useState('english');
    const [result, setResult] = useState(null);
    const [loading, setLoading] = useState(false);

    const checkGrammar = async () => {
        if (!inputText.trim()) {
            alert('Please enter some text!');
            return;
        }

        setLoading(true);
        setResult(null);

        const languageName = language === 'english' ? 'English' : 'Arabic';

        try {
            const response = await fetch('/.netlify/functions/grammar', {
                method: 'POST',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    languageName,
                    inputText
                })
            });

            const data = await response.json();
            setResult(data);

        } catch (error) {
            console.error(error);
            alert("Something went wrong!");
        } finally {
            setLoading(false);
        }
    };

    const exampleTexts = {
        english: "I goes to the store yesterday and buy some apples.",
        arabic: "انا ذهبت الى المدرسه امس وكان الجو جميل جدا"
    };

    const loadExample = () => setInputText(exampleTexts[language]);

    return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
            <div className="max-w-4xl mx-auto">

                <div className="text-center mb-8 pt-8">
                    <h1 className="text-4xl font-bold text-gray-800">Grammar Genius</h1>
                    <p className="text-gray-600">AI Grammar Checker (Secure)</p>
                </div>

                <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">

                    <div className="flex gap-2 mb-4">
                        <button onClick={() => setLanguage('english')}
                                className={language === 'english' ? 
                                "px-4 py-2 bg-indigo-600 text-white rounded-lg" :
                                "px-4 py-2 bg-gray-200 rounded-lg"}>
                            English
                        </button>

                        <button onClick={() => setLanguage('arabic')}
                                className={language === 'arabic' ? 
                                "px-4 py-2 bg-indigo-600 text-white rounded-lg" :
                                "px-4 py-2 bg-gray-200 rounded-lg"}>
                            العربية
                        </button>
                    </div>

                    <textarea
                        value={inputText}
                        onChange={(e) => setInputText(e.target.value)}
                        className="w-full h-40 p-4 border rounded-lg"
                        dir={language === 'arabic' ? 'rtl' : 'ltr'}
                    ></textarea>

                    <div className="flex justify-between mt-2">
                        <span className="text-gray-500 text-sm">{inputText.length} characters</span>
                        <button className="text-indigo-600 text-sm" onClick={loadExample}>
                            Load Example
                        </button>
                    </div>

                    <button onClick={checkGrammar}
                        disabled={loading}
                        className="w-full bg-indigo-600 text-white py-3 rounded-lg mt-4">
                        {loading ? "Analyzing..." : "Check Grammar"}
                    </button>
                </div>

                {result && (
                    <div className="bg-white rounded-2xl shadow-lg p-6">
                        <h3 className="font-bold text-lg mb-4 text-gray-800">Corrected Text</h3>
                        <div className="p-4 bg-green-50 rounded-lg border">
                            {result.correctedText}
                        </div>

                        <h3 className="font-bold text-lg mt-4">Suggestions</h3>
                        <ul className="list-disc ml-6 mt-2">
                            {result.suggestions.map((s, i) => <li key={i}>{s}</li>)}
                        </ul>
                    </div>
                )}

            </div>
        </div>
    );
}

ReactDOM.render(<GrammarChecker />, document.getElementById('root'));
</script>

</body>
</html>
